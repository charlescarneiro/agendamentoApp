<title>Cadastrar Administrador</title>
</head>

<body>

	<nav class="navbar navbar-inverse navbar-fixed-top1">
		<span style="font-size: 30px; cursor: pointer" onclick="openNav()">&#9776;
			Agendamento</span>
		<div id="mySidenav" class="sidenav fixad">
			<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
			<a><span class="white"> Menu</span></a> 
			<a href="/"
					class=" glyphicon glyphicon-home"><span
					class="fonte"> Home</span></a>
			<a href="/cadastro" class=" glyphicon glyphicon-plus-sign"><span class="fonte">
					Agendamento</span></a>
			<a href="/cadastroAdmin" class="glyphicon glyphicon-plus-sign"><span
				class="fonte"> Administrador</span></a>
				<a id="admin" href="#" 
						class="glyphicon glyphicon-info-sign"><span class="fonte"> Sobre</span></a>
				<a href="/logout" class="glyphicon glyphicon-off "><span class="fonte">
					Sair</span></a>
		</div>
	</nav>
	
	<section>
		<div class="container">
			<div class="d-flex justify-content-center h-100">
				<div class="card">
					<div class="card-header">
						<h3>Cadastrar Novo Administrador</h3>
					</div>
					<div class="card-body">
						<form action="/cadastroAdmin" method="POST" class="form-group">
							<div class="input-group form-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i
										class="white fas fa-user"></i></span>

								<input name="login" type="text" value="" class="form-control"
									placeholder="Escolha Login" required="required" />
							</div>
							</div>
							<div class="input-group form-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i
										class="white fas fa-key"></i></span>
								<input name="senha" type="password" value=""
									class="form-control" placeholder="Escolha uma Senha" required="required"/>
							</div>
							</div>
							<div class="form-group">
								<button type="submit" value="Log in" class="btn green white">Cadastrar</button>
							</div>
						</form>

					</div>
				</div>
			</div>
		</div>
	</section>


	<!-- FOOTER -->
	<div class="footerCadAdmin">
		<footer>
			<div class="container marketing">
				<p class="pull-right">
					<a href="#">Ir para o topo</a>

	</div>

	<script src="js/main.js"></script>
